<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Contenido Editable</title>
</head>
<body>
	<h1>Esto no se puede editar</h1>
	<h4>Listado De Verduras</h4>
	<ul type="square">
		<li>Cebolla</li>
		<li>Papa</li>
		<li>Zanahoria</li>
	</ul>
	<h1>ESTO SI SE PUEDE EDITAR</h1>
	<h4>Listado de Paises de C.A.</h4>
	<section id="Contador" contenteditable="true">
	<ul type="square">
		<li>Guatemala</li>
		<li>El Salvador</li>
		<li>Honduras</li>
	</ul>
	</section>
		
</body>
</html>
